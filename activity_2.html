<div class="quiz-placeholder" data-quiz-name="&quot;act-2&quot;" data-quiz-questions="{&quot;questions&quot;:[{&quot;context&quot;:&quot;Array elements are mutable places, thus elements of a contended array cannot be *read or written*\n&quot;,&quot;id&quot;:&quot;2df5cc1b-82c6-47d0-82ea-b7bc237b9d85&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:[&quot;None of the above&quot;]},&quot;prompt&quot;:{&quot;answerIndex&quot;:5,&quot;distractors&quot;:[&quot;  ```ocaml\n  let foo (users : user array @ contended) =\n    users.(0)\n  ```\n  &quot;,&quot;  ```ocaml\n  let foo (users : user array @ contended) =\n    users.(0).last_active\n  ```\n  &quot;,&quot;  ```ocaml\n  let foo (users : user array @ contended) =\n    users.(0).id\n  ```\n  &quot;,&quot;  ```ocaml\n  let foo (users : user array @ contended) =\n    users.(0) &lt;- { id = id ; last_active = Unix.time () }\n  ```\n  &quot;,&quot;  ```ocaml\n  let foo (users : user array @ contended) =\n    users.(0).last_active &lt;- Unix.time ()\n  ```\n  &quot;],&quot;prompt&quot;:&quot;```ocaml\ntype user = {\n  id : Uuid.t;\n  mutable last_active : float\n}\n```\n\nProvided the above definition of the `user` type, select all of the programs that type check, or \&quot;None of the above.\&quot;\n&quot;}},{&quot;context&quot;:&quot;The expression `[ ref 0 ]` is not stack allocated.\n&quot;,&quot;id&quot;:&quot;619274ba-08ad-4236-8874-d0023ebc631e&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;![Maybe answer](assets/q2-memory-a.svg)&quot;},&quot;prompt&quot;:{&quot;distractors&quot;:[&quot;![Maybe answer](assets/q2-memory-b.svg)&quot;,&quot;![Maybe answer](assets/q2-memory-c.svg)&quot;,&quot;![Maybe answer](assets/q2-memory-d.svg)&quot;],&quot;prompt&quot;:&quot;```ocaml\nlet make_box s = exclave_\n  ref s\n\nlet () = \n  let ls = [ ref 0 ] in\n  let ls @ local = stack_ (make_box 1 :: ls)  in\n  (* here *)\n  ...\n```\n\nSelect which diagram best represents the memory while executing the line marked `(* here *)`\n&quot;}},{&quot;context&quot;:&quot;The parameter is uncontended and no restrictions exist for uncontended references\n&quot;,&quot;id&quot;:&quot;583663ba-347b-406d-89ba-a6d47d582b91&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;True&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:0,&quot;distractors&quot;:[&quot;False&quot;],&quot;prompt&quot;:&quot;The implementation of `f1` could modify its parameter&quot;}},{&quot;context&quot;:&quot;There are no restrictions on the type of references a portable function accepts as parameters\n&quot;,&quot;id&quot;:&quot;9e1ce845-82c2-4dbe-8ace-0933ecedf4e7&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;False&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:1,&quot;distractors&quot;:[&quot;True&quot;],&quot;prompt&quot;:&quot;The implementation of `f1` could not be portable because its parameter is uncontended&quot;}},{&quot;context&quot;:&quot;Mutable fields of contended values cannot be read or written\n&quot;,&quot;id&quot;:&quot;3cb44168-a78b-4f40-92d6-942eebae7a10&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;False&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:1,&quot;distractors&quot;:[&quot;True&quot;],&quot;prompt&quot;:&quot;The implementation of `f2` can update the `last_active` field of its parameter&quot;}},{&quot;context&quot;:&quot;Nonportable functions can capture references as uncontended\n&quot;,&quot;id&quot;:&quot;56fb30d9-175a-4884-bf23-146c459db16a&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;True&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:0,&quot;distractors&quot;:[&quot;False&quot;],&quot;prompt&quot;:&quot;The implementation of `f2` can write to references it captures&quot;}},{&quot;context&quot;:&quot;Deeply immutable values mode cross along the contention axis.\n&quot;,&quot;id&quot;:&quot;a9c3b558-bcb0-4e99-99d7-027c4ef2ecd3&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;True&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:0,&quot;distractors&quot;:[&quot;False&quot;],&quot;prompt&quot;:&quot;The implementation of `f2` can read the `id` field of its parameter&quot;}},{&quot;context&quot;:&quot;References captured by portable functions are contended\n&quot;,&quot;id&quot;:&quot;06769b4a-b030-4022-a948-2ef56993614e&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;False&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:1,&quot;distractors&quot;:[&quot;True&quot;],&quot;prompt&quot;:&quot;The implementation of `f3` can read from mutable fields of captured references&quot;}},{&quot;context&quot;:&quot;References captured by portable functions are contended\n&quot;,&quot;id&quot;:&quot;5a5c134c-a831-421c-ad9d-3a2a4a20dd29&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;True&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:0,&quot;distractors&quot;:[&quot;False&quot;],&quot;prompt&quot;:&quot;The implementation of `f3` can only capture references as contended&quot;}},{&quot;context&quot;:&quot;Uncontended values may be read and written to\n&quot;,&quot;id&quot;:&quot;e7e22a6b-7ffa-45d4-b5ac-35112e1630a7&quot;,&quot;multipart&quot;:&quot;q&quot;,&quot;type&quot;:&quot;MultipleChoice&quot;,&quot;answer&quot;:{&quot;answer&quot;:&quot;True&quot;},&quot;prompt&quot;:{&quot;answerIndex&quot;:0,&quot;distractors&quot;:[&quot;False&quot;],&quot;prompt&quot;:&quot;The implementation of `f3` can update the `last_active` field of its parameter&quot;}}],&quot;multipart&quot;:{&quot;q&quot;:&quot;```ocaml\ntype user = {\n  id : Uuid.t;\n  mutable last_active : float\n}\n\nlet f1 : user -&gt; int\n    = (* ... *)\n\nlet f2 : (user @ contended) -&gt; int\n    = (* ... *)\n\nlet f3 : (user -&gt; int) @ portable\n    = (* ... *)\n```\n\nYou will be given a series of statements about the possible implementations of the functions `f1`, `f2`, and `f3`. For each statement select whether it is \&quot;true\&quot; or \&quot;false\&quot; based on the rules of contention and portability.\n&quot;}}"></div>
